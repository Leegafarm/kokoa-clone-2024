<!DOCTYPE  html>
<html lang="en">
<head type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/wongi - Kokoa Clone</title>
</head>
<body id="chat-screen">

    <div class="status-bar">
        
        <div class="status-bar__column">
          <span>No Service  </span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        
            <!----To Do: Wifi icon-->

        <div class="status-bar__column">
           <span>18:43</span>
        </div>
        
        <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i> 
        <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    
    </div>

     <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
           </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">서준하준이</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
     </header>
 

    <main class="main-screen main-chat">

      <div class="chat__timestamp">
         Wedsday, Aug 7, 2024
      </div>

      <div class="message-row">
        <img src="won-gi.jpg">
        <div class="message-row__content">
           <span class="message__author">서준이하준이</span>
           <div class="message__info">
            <span class="message__bubble">Hi</span>
            <span class="message__time">19:55</span>
           </div>
        </div>
       </div>

       <div class="message-row message-row--own">
        <div class="message-row__content">
           <div class="message__info">
            <span class="message__bubble">Hi nice to meet you</span>
            <span class="message__time">19:55</span>
           </div>
        </div>
      </div>
    </main>

 <form class="reply">
    <div class="reply__column">
      <i class="fa-regular fa-square-plus fa-2x"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="write a message..." />
      <i class="fa-regular fa-face-smile-wink fa-2x"></i> 
      <button>
      <i class="fa-solid fa-arrow-up fa-2x"></i>
      </button>
    </div>
 </form>   

 <div id="no-mobile">
   <span> Your screen is too big ㅜㅜ</span>

</div>


    <script
    <script src="https://kit.fontawesome.com/9c3931371f.js" crossorigin="anonymous"></script>
</body>
</html>
